apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-green
  labels:
   app: upload-service 
spec:
  replicas: 1
  selector:
   matchLabels:
    app: upload-service
  template:
    metadata:
      labels:
        app:  upload-service
        color: green

    spec:
      containers:
      - name: upload-service
        image: pmorpari/uploadservice:v3
        imagePullPolicy: Always
        ports:
        - containerPort: 8082

