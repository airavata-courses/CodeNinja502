apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service-deployment
  labels:
   app: upload-service 
spec:
  replicas: 1
  selector:
   matchLabels:
    app: upload-service
  template:
    metadata:
      labels:
        app:  upload-service

    spec:
      containers:
      - name: upload-service
        image: pmorpari/uploadservice:v3
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
---
kind: Service
apiVersion: v1
metadata:
  name: upload-service
spec:
  type: NodePort
  selector:
   app: upload-service
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082
    nodePort: 30003
